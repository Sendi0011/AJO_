[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_dir = "cache"
solc_version = "0.8.20"

optimizer = true
optimizer_runs = 200

[rpc_endpoints]
hedera_testnet = "https://testnet.hashio.io/api"

[etherscan]
hedera_testnet = { key = "NOT_REQUIRED", url = "https://hashscan.io/testnet" }


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
